<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong e Em</title>
</head>
<body>
    <section>
        <article>
            <p>
                A floresta amazônica é <strong>abundante em vários recursos.</strong>
            </p>
            <p>
                Ela funciona como um <em>grande reator para o equilibrio da estabilidade</em> ambiental do planeta.
            </p>
            <hr>
            <p>
                A floresta amazônica é <b>abundante em vários recursos.</b>
            </p>
            <p>
                Ela funciona como um <i>grande reator para o equilibrio da estabilidade</i> ambiental do planeta.
            </p>
        </article>
    </section>
</body>
</html>
